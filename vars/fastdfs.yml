tracker_dir: /tracker 

storage_dir: /storage

#数据存储路径(存储路径，通常对应一块硬盘或RAID盘)
data_info:
  - [0,/dev/sdb,/data1]
  - [1,/dev/sdc,/data2]

#工作线程数，通常设置为CPU数
work_threads: 2

max_connections: 10240

#日志级别
log_level: info

#保留日志文件的天数，0表示不删除旧日志
log_file_keep_days: 0

#log 轮转大小
rotate_log_size: 100M

client_dir: /var/log/fdfs/
